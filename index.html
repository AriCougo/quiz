<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>quiz</title>
</head>
<body>

   <div class="container">
    
    <div class="quizz-app">

        <div class="questions">
            <article class="question">
                <header>
                    <h4 id="title">how many member are in stray kids?</h4>
                </header>

                <div class="options">
                    <button id="option1" class="btn">7</button>
                    <button id="option2" class="btn">8</button>
                    <button id="option3" class="btn">9</button>
                </div>

            </article>
        </div>

        <div class="footer">
            <h3>score <span id="score">0</span></h3>
            <button id="next-btn" disabled>next</button>
        </div>
    </div>

   </div>
    
</body>
</html>
